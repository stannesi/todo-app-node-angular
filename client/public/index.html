<!doctype html>
<html ng-app="todoApp">
    <head>
        <!-- META -->
        <meta charset="utf-8">
        <!-- Optimize mobile viewport -->
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Todo App [Node/AngularJS]</title>
        
        <!-- load bootstrap -->
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        
        <link rel="stylesheet" href="css/style.css">
        
        <!-- load jQuery -->        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
        
        <!-- load angular -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.10/angular.min.js"></script>
        
        <!-- load aplication -->
        <script src="js/app.js"></script>
    </head>
    
  <!-- SET THE CONTROLLER AND GET ALL TODOS -->
<body ng-controller="mainController">
    <div class="container">
        
        <!-- HEADER AND TODO COUNT -->
        <div class="jumbotron text-center">
            <h1>Todo List
                <span class="label label-info">{{ todos.length }}</span>
            </h1>
        </div>

        <!-- FORM TO CREATE TODOS -->
        <div id="todo-form" class="row">
            <div class="col-sm-8 col-sm-offset-2 text-center">
                <form>
                    <div class="form-group">
                        <div class="input-group">
                            
                            <!-- BIND THIS VALUE TO formData.text IN ANGULAR -->
                            <span class="input-group-addon" id="basic-addon1">
                                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                            </span>
                            
                            <input type="text"
                                   class="form-control input-lg"
                                   placeholder="Add a to-do"
                                   aria-describedby="basic-addon1"
                                   ng-model="formData.text">
                            
                            <div class="input-group-btn ">
                                
                                <!-- createToDo() WILL CREATE NEW TODOS -->
                                <button 
                                        type="submit"
                                        class="btn btn-primary btn-lg"
                                        ng-click="createTodo()">Add
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <!-- TODO LIST -->
        <div id="list-group" class="todo-list row jumbotron">
            <div class="col-sm-8 col-sm-offset-2 todo-item" ng-repeat="todo in todos">
                <!-- LOOP OVER THE TODOS IN $scope.todos -->
                <button type="button" class="list-group-item">
                    <input type="checkbox" ng-click="deleteTodo(todo._id)">
                    {{ todo.text }}
                </button>
            </div>
        </div>
        
    </div>

</body>
</html>
